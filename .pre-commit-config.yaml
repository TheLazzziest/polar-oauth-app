repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-toml
    -   id: detect-private-key
    -   id: check-added-large-files
    -   id: no-commit-to-branch
        args: [--branch, main]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.0
    hooks:
    # Run the linter.
    - id: ruff-check
      types_or: [ python, pyi ]
      args: [--fix, --exit-non-zero-on-fix]
    # Run the formatter.
    - id: ruff-format
      types_or: [ python, pyi ]

  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
    -   id: hadolint
        name: Lint Dockerfile

  - repo: local
    hooks:
    -   id: pytest
        stages: [pre-push]
        name: Run tests
        entry: pytest
        language: python
        types_or: [python] # Run tests if code or config changes
        args: [ "tests/" ]
        pass_filenames: false
